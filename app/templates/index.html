{% extends 'base.html'%}
{% block content %}

<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Jekyll v3.8.6">
	<title>Cover Template Â· Bootstrap</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/cover/">

	<!-- Bootstrap core CSS -->
	<link href="/docs/4.4/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!-- Favicons -->
	<link rel="apple-touch-icon" href="/docs/4.4/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
	<link rel="icon" href="/docs/4.4/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
	<link rel="icon" href="/docs/4.4/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
	<link rel="manifest" href="/docs/4.4/assets/img/favicons/manifest.json">
	<link rel="mask-icon" href="/docs/4.4/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
	<link rel="icon" href="/docs/4.4/assets/img/favicons/favicon.ico">
	<meta name="msapplication-config" content="/docs/4.4/assets/img/favicons/browserconfig.xml">
	<meta name="theme-color" content="#563d7c">


	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>
	<!-- Custom styles for this template -->
	<link href="cover.css" rel="stylesheet">
</head>

<body class="text-center">
	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<header class="masthead mb-auto">
			<div class="inner">
				<h3 class="masthead-brand">#My Random Quotes ~ Get Inspired!</h3>
				<nav class="nav nav-masthead justify-content-center">
				</nav>
			</div>
		</header>
		<div class="container">
			<div>
				<p>{{quotes.quote}}</p>

				<p>
					Author:">{{quotes.author}}</span>
				</p>
			</div>
		</div>
		<main role="main" class="inner cover">

			<div class="container">
				<div class="row">
					<div class="col-md-6">

						{% for blog in blogs %}
						<div id="row" class="row">

							<div id="row" class="col-md-12 card"
								style="background-color:grey; font-size:15px; margin-bottom:20px; width: 215%; margin-top: 50px;">
								<div class="card-header" style="color:blue">
									{{blog.blog_title|upper}}
								</div>
								<div class="card-body">
									<p class="card-text">{{blog.blog_content}}</p>
									<p class="card-text"><span style="font-weight:bolder"></span> <span></span>
										<!-- < a style="font-family:Bellefair; font-size:18px;">{{ comments | count }} </span></p>  -->
										<a href="{{url_for('.comment',blog_id = blog.id)}}" class="btn btn-success">
											comment</a>
										<a href="{{url_for('.delete',blog_id = blog.id)}}"
											class="btn btn-danger">delete</a>
										<a href="{{ url_for('.view_comments', blog_id=blog.id) }}"
											style="font-size:15px;" class="btn btn-primary">view comments</a>

								</div>
							</div>
						</div>
						{% endfor %}
					</div>
				</div>
				<style>
					#row {
						margin: 10px;
						padding: 10px;
					}
				</style>

		</main>
	</div>
</body>

</html>
{% endblock %}
